<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Italian Coffee Drinks</title>
  </head>
  <body>
    <div class="page-title">Coffee drinks of Italy</div>
    <div class="container">
      <div
        class="panel active espresso"
        style="background-image: url('./images/espresso.jpg')"
      >
        <h3>Espresso</h3>
      </div>
      <div
        class="panel cappuccino"
        style="background-image: url('./images/cappuccino.jpg')"
      >
        <h3>Cappuccino</h3>
      </div>
      <div
        class="panel macchiato"
        style="background-image: url('./images/Espresso-macchiato.jpeg')"
      >
        <h3>Macchiato</h3>
      </div>
      <div
        class="panel caffe-latte"
        style="background-image: url('./images/caffe-latte.jpg')"
      >
        <h3>Caffe Latte</h3>
      </div>
      <div
        class="panel americano"
        style="background-image: url('./images/americano.jpeg')"
      >
        <h3>Americano</h3>
      </div>
    </div>
    <p class="desc">
      A concentrated shot of coffee brewed under steam pressure. Bold and
      delicious.
    </p>
    <script src="script.js"></script>
  </body>
</html>
